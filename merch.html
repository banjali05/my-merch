<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTEUS MERCH</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Merchandise Store</h1>
    </header>

    <section>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Add more products as needed -->

    </section>

</body>
</html>
